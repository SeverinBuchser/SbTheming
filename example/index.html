<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./sb-theme.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="colors">
      <div class="sb-bg-warn">Warn</div>
      <div class="sb-bg-success">Success</div>
      <div class="sb-bg-primary">Primary</div>
      <div class="sb-bg-secondary">Secondary</div>
      <div class="sb-bg-info">Info</div>
      <div class="sb-bg-dark" style="color: white">Dark</div>
      <div class="sb-bg-bright">Bright</div>
    </div>
    <div>
      <div>
        <button type="button" name="button" class="sb-btn btn--success">Button</button>
        <button type="button" name="button" class="sb-btn btn--warn">Button</button>
        <button type="button" name="button" class="sb-btn btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--secondary">Button</button>
        <button type="button" name="button" class="sb-btn btn--info">Button</button>
      </div>
      <div>
        <button type="button" name="button" class="sb-btn btn--success is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--warn is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--primary is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--secondary is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--info is-plain">Button</button>
      </div>
      <div>
        <button type="button" name="button" class="sb-btn btn--s btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--m btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--l btn--primary">Button</button>
      </div>
    </div>

    <div>
      <div>
        <button type="button" name="button" class="sb-pill pill--success">Button</button>
        <button type="button" name="button" class="sb-pill pill--warn">Button</button>
        <button type="button" name="button" class="sb-pill pill--primary">Button</button>
        <button type="button" name="button" class="sb-pill pill--secondary">Button</button>
        <button type="button" name="button" class="sb-pill pill--info">Button</button>
      </div>
      <div>
        <button type="button" name="button" class="sb-pill pill--success is-plain">Button</button>
        <button type="button" name="button" class="sb-pill pill--warn is-plain">Button</button>
        <button type="button" name="button" class="sb-pill pill--primary is-plain">Button</button>
        <button type="button" name="button" class="sb-pill pill--secondary is-plain">Button</button>
        <button type="button" name="button" class="sb-pill pill--info is-plain">Button</button>
      </div>
      <div>
        <button type="button" name="button" class="sb-pill pill--s pill--primary">Button</button>
        <button type="button" name="button" class="sb-pill pill--primary">Button</button>
        <button type="button" name="button" class="sb-pill pill--m pill--primary">Button</button>
        <button type="button" name="button" class="sb-pill pill--l pill--primary">Button</button>
      </div>
    </div>
  </body>
</html>
