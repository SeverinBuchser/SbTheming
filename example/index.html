<!DOCTYPE html>

  <head>

    <title></title>
    <link rel="stylesheet" href="./sb-theme.css">

  </head>
  <body>
    <div class="colors">
      <div class="sb-bg-warn">Warn</div>
      <div class="sb-bg-success">Success</div>

      <div class="sb-bg-dark" style="color: white">Dark</div>

    <span class="sb-el-icon sb-el-icon--s sb-el-icon--success">&#xE87C;</span>
    <span class="sb-el-icon sb-el-icon--d sb-el-icon--success">&#xE87C;</span>
    <span class="sb-el-icon sb-el-icon--m sb-el-icon--success">&#xE87C;</span>
    <span class="sb-el-icon sb-el-icon--l sb-el-icon--success">&#xE87C;</span>

    <div class="buttons">

      <div>

        <button type="button" name="button" class="sb-el-btn sb-el-btn--d is-pill sb-el-btn--night-warn">Button</button>
