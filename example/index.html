<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./sb-theme.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="colors">
      <div class="bg-warn">Warn</div>
      <div class="bg-success">Success</div>
      <div class="bg-primary">Primary</div>
      <div class="bg-secondary">Secondary</div>
      <div class="bg-dark-dark" style="color: white">Dark Theme Dark</div>
      <div class="bg-dark-bright">Dark Theme Bright</div>
      <div class="bg-bright-dark">Dark Theme Dark</div>
      <div class="bg-bright-bright" style="color: white">Dark Theme Bright</div>
    </div>
    <div class="buttons-wrapper">
      <div class="bth-grid-wrapper">
        <div class="standard btn-grid">
          <button type="button" name="button" class="btn btn--s btn--success">Button</button>
          <button type="button" name="button" class="btn btn--s btn--warn">Button</button>
          <button type="button" name="button" class="btn btn--s btn--primary">Button</button>
          <button type="button" name="button" class="btn btn--s btn--secondary">Button</button>
        </div>
      </div>
      <div class="bth-grid-wrapper">
        <div class="sersistent btn-grid">
          <button type="button" name="button" class="btn btn--d btn--success">Button</button>
          <button type="button" name="button" class="btn btn--d btn--warn">Button</button>
          <button type="button" name="button" class="btn btn--d btn--primary">Button</button>
          <button type="button" name="button" class="btn btn--d btn--secondary">Button</button>
        </div>
      </div>
      <div class="bth-grid-wrapper">
        <div class="sersistent btn-grid">
          <button type="button" name="button" class="btn btn--m btn--success">Button</button>
          <button type="button" name="button" class="btn btn--m btn--warn">Button</button>
          <button type="button" name="button" class="btn btn--m btn--primary">Button</button>
          <button type="button" name="button" class="btn btn--m btn--secondary">Button</button>
        </div>
      </div>
      <div class="bth-grid-wrapper">
        <div class="sersistent btn-grid">
          <button type="button" name="button" class="btn btn--l btn--success">Button</button>
          <button type="button" name="button" class="btn btn--l btn--warn">Button</button>
          <button type="button" name="button" class="btn btn--l btn--primary">Button</button>
          <button type="button" name="button" class="btn btn--l btn--secondary">Button</button>
        </div>
      </div>
      <div class="bth-grid-wrapper">
        <div class="sersistent btn-grid">
          <button type="button" name="button" class="btn btn--xl btn--success">Button</button>
          <button type="button" name="button" class="btn btn--xl btn--warn">Button</button>
          <button type="button" name="button" class="btn btn--xl btn--primary">Button</button>
          <button type="button" name="button" class="btn btn--xl btn--secondary">Button</button>
        </div>
      </div>
    </div>
  </body>
</html>
