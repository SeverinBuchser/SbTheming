<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./sb-theme.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="colors">
      <div class="sb-bg-warn">Warn</div>
      <div class="sb-bg-success">Success</div>
      <div class="sb-bg-primary">Primary</div>
      <div class="sb-bg-secondary">Secondary</div>
      <div class="sb-bg-info">Info</div>
      <div class="sb-bg-dark" style="color: white">Dark</div>
      <div class="sb-bg-bright">Bright</div>
    </div>
    <span class="sb-icon icon--s icon--success">&#xE87C;</span>
    <span class="sb-icon icon--d icon--success">&#xE87C;</span>
    <span class="sb-icon icon--m icon--success">&#xE87C;</span>
    <span class="sb-icon icon--l icon--success">&#xE87C;</span>
    <div>
      <div>
        <button type="button" name="button" class="sb-btn btn--d btn--success">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--warn">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--secondary">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--info">Button</button>
      </div>
      <div>
        <button type="button" name="button" class="sb-btn btn--d btn--success is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--warn is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--primary is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--secondary is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--info is-plain">Button</button>
      </div>
      <div>
        <button type="button" name="button" class="sb-btn btn--s btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--d btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--m btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--l btn--primary">Button</button>
      </div>
    </div>

    <div>
      <div>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--success">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--warn">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--secondary">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--info">Button</button>
      </div>
      <div>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--success is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--warn is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--primary is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--secondary is-plain">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--info is-plain">Button</button>
      </div>
      <div>
        <button type="button" name="button" class="sb-btn btn--s is-pill btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--d is-pill btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--m is-pill btn--primary">Button</button>
        <button type="button" name="button" class="sb-btn btn--l is-pill btn--primary">Button</button>
      </div>

      <div>
        <div>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--success">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--warn">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--primary">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--secondary">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--info">Btn</button>
        </div>
        <div>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--success is-plain">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--warn is-plain">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--primary is-plain">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--secondary is-plain">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--info is-plain">Btn</button>
        </div>
        <div>
          <button type="button" name="button" class="sb-btn btn--s is-round btn--primary">Btn</button>
          <button type="button" name="button" class="sb-btn btn--d is-round btn--primary">Btn</button>
          <button type="button" name="button" class="sb-btn btn--m is-round btn--primary">Button</button>
          <button type="button" name="button" class="sb-btn btn--l is-round btn--primary">Button</button>
        </div>
    </div>
  </body>
</html>
